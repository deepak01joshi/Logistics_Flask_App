<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'LogiFlow' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 450px;">
    <h3 class="text-center mb-2"><i class="fa-solid fa-user-plus me-2"></i>Register</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>User Type</label>
        <select class="form-select" name="user_type" id="user_type" required>
          <option value="individual">Individual</option>
          <option value="business">Business</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mobile</label>
        <input type="text" name="mobile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 business-field" style="display: none;">
        <label>Business Document (PDF/Image)</label>
        <input type="file" name="business_doc" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
    </form>
  </div>
</div>
</body>
<script>
  document.getElementById('user_type').addEventListener('change', function() {
    document.querySelector('.business-field').style.display = this.value === 'business' ? 'block' : 'none';
  });
</script>
